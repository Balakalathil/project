# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ecommerce12345

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_9ff1c9a49c014130a34d0533cb32efd6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_15234c527948433d851f3797d44d1e5d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_9ff1c9a49c014130a34d0533cb32efd6 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ecommerce12345'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_616700df11324c72badd5fe35325a291 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_9ff1c9a49c014130a34d0533cb32efd6 }}/appsvc/staticsite:${{ github.sha }}'